<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/registro/registro.css" />
  </head>
  <body>
    <main>
      <section>
        <form action="/registro" method="post" class="registroForm">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            placeholder="Nombre"
            required
            name="nombre"
            id="nombre"
          />
          <label for="apellido">Apellido</label>
          <input
            type="text"
            placeholder="Apellido"
            required
            name="apellido"
            id="apellido"
          />
          <label for="nacimiento">Fecha de nacimiento</label>
          <input
            type="date"
            placeholder="Fecha de nacimiento"
            required
            name="nacimiento"
            id="nacimiento"
          />
          <label for="domicilio">Domicilio</label>
          <input
            type="text"
            placeholder="domicilio"
            required
            name="domicilio"
            id="domicilio"
          />

          <fieldset>
            <legend>Seleccione un perfil</legend>

            <input
              type="radio"
              name="comprador"
              id="comprador"
              value="comprador"
              checked
            />
            <label for="comprador">Comprador</label>
            <input
              type="radio"
              name="vendedor"
              id="vendedor"
              value="vendedor"
            />
            <label for="vendedor">Vendedor</label>
          </fieldset>
          <div>
            <h3>Categorias de interés</h3>
            <label for="">
              <input type="checkbox" id="electro" value="Electro" /> Electro
            </label>
            <label for="">
              <input type="checkbox" id="moda" value="moda" /> Moda
            </label>
            <label for="">
              <input type="checkbox" id="hogar" value="hogar" /> hogar
            </label>
            <label for="">
              <input type="checkbox" id="juegueteria" value="juegueteria" />
              Juegueteria
            </label>
            <label for="">
              <input type="checkbox" id="vida sana" value="vida sana" /> Vida
              sana
            </label>
          </div>

          <label for="imagen">Imagen</label>
          <input type="file" id="imagen" name="imagen" accept="image/jpeg" />
          <label for="password">Contraseña</label>
          <input
            type="password"
            placeholder="Contraseña"
            required
            name="password"
            id="password"
          />
          <div><button type="submit">Registrarme !!</button></div>
          <div><button>Ir a página principal</button></div>
          <div><button type="reset">Reset</button></div>
        </form>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/registro/registro.css" />
</head>

<body>
  <header class="header-log">
    <nav>
      <div class="navbar-top">
        <div class="logo">
          <a href="/">
            <img class="responsive" src="./images/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre" />

          </a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h2 class="form-title">Registrate</h2>

    <section>

      <form action="/registro" method="post" class="registroForm">
        <div>
          <input type="text" placeholder="Nombre" required name="nombre" id="nombre" />
          <input type="text" placeholder="Apellido" required name="apellido" id="apellido" />
        </div>
        <div class="fecha-registro">
          <label for="nacimiento">Fecha de nacimiento
          </label>
          <input type="date" placeholder="Fecha de nacimiento" required name="nacimiento" id="nacimiento" />
          <input type="text" placeholder="Domicilio" required name="domicilio" id="domicilio" />
          </label>

        </div>

        <span>Seleccione un perfil</span>
        <div class="registro-radio">
          <label for="comprador">
          <input type="radio" name="tipo" id="comprador" value="comprador" checked />
          Comprador</label>
          <label for="vendedor">
          <input type="radio" name="tipo" id="vendedor" value="vendedor" />
          Vendedor</label>
        </div>
        <div class="registro-categorias">
          <h3>Categorias de interés</h3>
          <div>
            <label for="">
              <input type="checkbox" id="electro" value="Electro" /> Electro
            </label>
            <label for="">
              <input type="checkbox" id="moda" value="moda" /> Moda
            </label>

          </div>
          <div>
            <label for="">
              <input type="checkbox" id="hogar" value="hogar" /> hogar
            </label>
            <label for="">
              <input type="checkbox" id="juegueteria" value="juegueteria" />
              Juegueteria
            </label>
          </div>
          <label for="">
            <input type="checkbox" id="vida sana" value="vida sana" /> Vida
            sana
          </label>
        </div>

        <label for="imagen">Imagen</label>
        <input type="file" id="imagen" name="imagen" accept="image/jpeg" />
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" required name="password" id="password" />
        <div><button type="submit">Registrarme !!</button></div>
        <div><button>Ir a página principal</button></div>
        <div><button type="reset">Reset</button></div>
      </form>

    </section>
  </main>
</body>

</html>
